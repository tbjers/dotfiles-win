# Move the directory to the second line
format = "$directory$time$all"
scan_timeout = 50

[battery]
full_symbol = "🔋 "
charging_symbol = " "
discharging_symbol = " "
unknown_symbol = " "
empty_symbol = " "
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 40
style = "bold yellow"

[[battery.display]]
threshold = 75
style = "bold green"

[localip]
ssh_only = true
format = "@[$localipv4](bold red) "
disabled = false

[time]
disabled = false
